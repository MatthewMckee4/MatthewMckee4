name: Test

on:
    pull_request:

jobs:
    format:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Set up Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: "14"

            - name: Install dependencies
              run: yarn install

            - name: Run Prettier
              run: yarn format

            - name: Run ESLint
              run: yarn lint
